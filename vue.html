<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>우리가 어떤 민족입니까</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

  <div class="container py-5" id="market">
    <div class="row">
      <div class="card-deck">

        <div class="col-md-4 card mb-3 px-0" v-for="(product,index) in products" :key="index" >
          <img class="card-img-top" :src="product.img" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.content }}</p>
            <p class="card-text"><small class="text-muted">1분전 업데이트 됨</small></p>
            <a href="#" class="btn btn-primary" @click="add(index)">장바구니에 담기</a>
          </div>
        </div>

      </div>
      <div class="col-12 px-0 card text-center" >
          <div class="card-header">
            장바구니 목록
          </div>
          <div class="card-body text-left">
            <h5 class="card-title">다음을 구매하십니까?</h5>
            <ul>
              <li class="card-text" v-for="(product,index) in products" :key="index">{{ product.name }} {{ product.count }}개</li>           
            </ul>
            <a href="#" class="btn btn-warning float-right" @click="Reset">장바구니 초기화</a>
          </div>
        </div>
    </div>
  </div>

  <script>
    const market = new Vue({
      el: '#market',
      data: {
        products: [
          {
            name:'커피커피',
            content:'커피 또는 커피차는 커피나무의 씨를 볶아 가루로 낸 것을 따뜻한 물과 차가운물 또는 증기로 우려내어 마시는 쓴맛이 나는 음료이다.',
            img:'./assets/images/coffee.jpg',
            count: 0
          },
          {
            name:'베리베리',
            content:'과일 은 나무나 초본 식물에 달리는, 먹을 수 있는 열매를 가리킨다. 일반적으로 열매 부분은 버리고 씨만을 식용하는 호두는 과일로 치지 않는다.',
            img:'./assets/images/fruit.jpg',
            count: 0
          },
          {
            name:'고기고기',
            content:'고기는 동물의 살점, 특히 인간이 먹는 동물의 살을 이르는 말이다. 육류, 식육이라고도 한다. 맛있다.',
            img:'./assets/images/meat.jpg',
            count: 0
          }
        ]
      },
      methods: {
        add(index) { 
          this.products[index].count++ 
          },
        Reset() { 
          this.products.forEach((product) => product.count = 0)
          }
      }
    })
  </script>  
</body>
</html>
